<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 3</title>
    <script src="assets/config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 360px;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .boton-telegram {
            display: block;
            width: 180px;
            padding: 8px;
            text-align: center;
            background-color: #0088cc;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener("click", function(event) {
            // Si el clic es en el bot√≥n de Telegram, evitar que se abra Adsterra
            if (event.target.classList.contains("boton-telegram")) {
                event.stopPropagation();
                return;
            }

            // Abrir Adsterra en cualquier otro clic
            window.open(adsterraLink, "_blank");
            window.open(adsterraLink, "_blank");
        });

        document.addEventListener("DOMContentLoaded", function() {
            let video = document.querySelector("video");

            // Detectar cuando el usuario toca el video y abrir Adsterra
            video.addEventListener("play", function() {
                window.open(adsterraLink, "_blank");
                window.open(adsterraLink, "_blank");
            });

            // Detectar cuando el video termine y abrir Adsterra
            video.addEventListener("ended", function() {
                window.open(adsterraLink, "_blank");
                window.open(adsterraLink, "_blank");
            });
        });
    </script>
</head>
<body>

    </div>

</body>
</html>
