<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video 349 - Página de Video</title>
  
  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LN9HCSTTHP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-LN9HCSTTHP');
  </script>
  
  <!-- Carga la configuración donde se definen los enlaces -->
  <script src="../assets/config.js"></script>
  
  <style>
    /* Cambiar fondo: puedes usar color, imagen o ambos */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #333;
      background-image: url('../assets/mi_fondo.jpg'); /* Cambia o elimina esta línea */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 20px;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 640px;
      margin: 15px auto;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .botones-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .boton-telegram, .boton-download, .boton-mas-videos {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }
    .boton-telegram {
      background-color: #0088cc;
    }
    .boton-download {
      background-color: #FF5722;
    }
    .boton-mas-videos {
      background-color: #FF8C00;
    }
  </style>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Removemos el listener global (si existe) para evitar interferencias.
      if (typeof abrirDosVeces === "function") {
        document.removeEventListener("click", abrirDosVeces);
        console.log("Listener abrirDosVeces removido.");
      }

      // Función para abrir el enlace definido en config.js (se usa la variable generada, por ejemplo, directLink2 si num_link es 2)
      function openDirectLink() {
        window.open(directLink1, "_blank");
        console.log("Abriendo enlace:", directLink1);
      }

      // Asigna en el DOM los enlaces de Telegram, Descargar y el evento de Más Videos (usando videoConfig definido en config.js)
      document.getElementById("telegramButton").href = videoConfig.telegramLink;
      document.getElementById("downloadButton").href = videoConfig.downloadLink;
      document.getElementById("moreVideosButton").onclick = function() {
        window.location.href = videoConfig.nextVideoLink;
      };

      // Seguimiento de eventos de GA4 para el video y botones.
      let video = document.querySelector("video");
      if (video) {
        // Cuando se reproduce el video:
        video.addEventListener("play", function() {
          openDirectLink();
          gtag('event', 'video_play', {
            'event_category': 'Videos',
            'event_label': 'Video 349'
          });
          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.mozRequestFullScreen) {
            video.mozRequestFullScreen();
          } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
          }
        });

        // Cuando el video finaliza:
        video.addEventListener("ended", function() {
          gtag('event', 'video_complete', {
            'event_category': 'Videos',
            'event_label': 'Video 349'
          });
          window.location.href = videoConfig.redirectAfterEnd;
        });
      }

      // Rastreo de clics en los botones:
      document.getElementById("downloadButton").addEventListener("click", function() {
        gtag('event', 'click', {
          'event_category': 'Botones',
          'event_label': 'Descargar Video 349'
        });
      });

      document.getElementById("telegramButton").addEventListener("click", function() {
        gtag('event', 'click', {
          'event_category': 'Botones',
          'event_label': 'Unirse a Telegram 349'
        });
      });

      document.getElementById("moreVideosButton").addEventListener("click", function() {
        gtag('event', 'click', {
          'event_category': 'Botones',
          'event_label': 'Más Videos 349'
        });
      });

    });
  </script>
</head>
<body>
  <h1>¡Únete al Canal y Descarga el Video!</h1>
  
  <div class="video-container">
    <video controls>
      <source src="https://cdn.videy.co/yrwGnYVR1.mp4" type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>
  </div>
  
  <div class="botones-container">
    <!-- Botón de Telegram -->
    <a id="telegramButton" target="_blank" class="boton-telegram">
      Telegram
    </a>
    <!-- Botón de Descargar -->
    <a id="downloadButton" target="_blank" class="boton-download">
      Descargar
    </a>
  </div>
  
  <!-- Botón de Más Videos -->
  <button id="moreVideosButton" class="boton-mas-videos">
    Más Videos
  </button>
  
  <!-- Banner adicional debajo de los botones -->
  <script async="async" data-cfasync="false" src="//pl26687761.profitableratecpm.com/60229a85dc65f76f5e5e3be9464d77ba/invoke.js"></script>

</body>
</html>
