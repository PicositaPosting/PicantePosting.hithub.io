<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video 311</title>
  <!-- Carga la configuración donde se definen adsterraLink y directLink3 -->
  <script src="../assets/config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 360px;
      margin-bottom: 15px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .boton-telegram, .boton-mas-videos {
      display: inline-block;
      width: 180px;
      padding: 8px;
      margin: 5px;
      text-align: center;
      background-color: #0088cc;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      border: none;
    }
    .boton-mas-videos {
      background-color: #FF8C00;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Removemos el listener global (si existe)
      if (typeof abrirDosVeces === "function") {
        document.removeEventListener("click", abrirDosVeces);
        console.log("Listener abrirDosVeces removido.");
      }
      
      function openLink() {
        window.open(directLink3, "_blank");
        console.log("Abriendo enlace:", directLink3);
      }

      // Registra el evento de clic sobre cualquier parte de la página
      document.addEventListener("click", function(e) {
        if (!e.target.classList.contains("boton-telegram") &&
            !e.target.classList.contains("boton-mas-videos")) {
          openLink();
        }
      });

      // Al reproducir el video, abrir el enlace directamente
      let video = document.querySelector("video");
      if (video) {
        video.addEventListener("play", openLink);
      }
    });
  </script>
</head>
<body>
  <h1>Video 311</h1>
  
  <div class="video-container">
    <video controls>
      <source src="https://cdn.videy.co/JRqVbCo31.mp4" type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>
  </div>
  
  <a href="https://t.me/picantecinedecalidad" target="_blank" class="boton-telegram">
    Telegram
  </a>
  <button class="boton-mas-videos" onclick="window.location.href='https://picanteposting.netlify.app/'">
    Más Videos
  </button>
</body>
</html>
