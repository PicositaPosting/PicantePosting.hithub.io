    <script>
      // =================== C√≥digo del men√∫ de videos (paginaci√≥n) ===================
      const cantidadVideos = 250;
      let paginaActual = 25;
      const videosPorPagina = 10;
      const paginasPorGrupo = 5;

      function mostrarPagina(pagina) {
        paginaActual = pagina;
        const menu = document.getElementById("menu-videos");
        menu.innerHTML = "";

        let inicio = (pagina - 1) * videosPorPagina;
        let fin = Math.min(inicio + videosPorPagina, cantidadVideos);

        for (let i = inicio + 1; i <= fin; i++) {
          const boton = document.createElement("a");
          boton.href = `videos/video${i}.html`;
          boton.className = "boton";
          boton.textContent = `Video ${i}`;

          // Listener que abre el popunder y redirige inmediatamente al video
          boton.addEventListener("click", function (e) {
            e.preventDefault();
            const linkDestino = this.href;

            // Abrir el popunder inmediatamente mediante acci√≥n directa del usuario
            const popunder = window.open(
              "about:blank",
              "popunder",
              "width=800,height=600,top=-1000,left=-1000"
            );
            if (popunder) {
              popunder.document.open();
              popunder.document.write(`<!DOCTYPE html>
<html>
  <head>
    <title>Publicidad</title>
  </head>
  <body>
    <script type="text/javascript" src="//pl26768157.profitableratecpm.com/1c/93/3a/1c933ac1ee1a2d310e00d458a5f8bca9.js"></scr` + "ipt>\n  </body>\n</html>");
              popunder.document.close();
              popunder.blur();
              window.focus();
            }

            // Redirigir inmediatamente al video, de modo que el usuario no note la acci√≥n
            window.location.href = linkDestino;
          });

          menu.appendChild(boton);
        }

        actualizarPaginacion();
        actualizarSaltoPagina();
      }

      function actualizarPaginacion() {
        const paginacion = document.getElementById("paginacion");
        paginacion.innerHTML = "";

        if (paginaActual > 1) {
          const btnPrev = document.createElement("a");
          btnPrev.textContent = "‚¨ÖÔ∏è Anterior";
          btnPrev.href = "#";
          btnPrev.className = "pagina-btn";
          btnPrev.onclick = () => mostrarPagina(paginaActual - 1);
          paginacion.appendChild(btnPrev);
        }

        if (paginaActual < Math.ceil(cantidadVideos / videosPorPagina)) {
          const btnNext = document.createElement("a");
          btnNext.textContent = "Siguiente ‚û°Ô∏è";
          btnNext.href = "#";
          btnNext.className = "pagina-btn";
          btnNext.onclick = () => mostrarPagina(paginaActual + 1);
          paginacion.appendChild(btnNext);
        }
      }

      function actualizarSaltoPagina() {
        const saltoContainer = document.getElementById("salto-container");
        saltoContainer.innerHTML = "";
        const totalPaginas = Math.ceil(cantidadVideos / videosPorPagina);

        if (paginaActual <= paginasPorGrupo) {
          for (let i = 1; i <= Math.min(paginasPorGrupo, totalPaginas); i++) {
            const btn = document.createElement("button");
            btn.textContent = i;
            btn.className = "salto-btn";
            btn.onclick = () => mostrarPagina(i);
            saltoContainer.appendChild(btn);
          }
          if (totalPaginas > paginasPorGrupo) {
            const btnNextGroup = document.createElement("button");
            btnNextGroup.textContent = (paginasPorGrupo + 1) + " ...";
            btnNextGroup.className = "salto-btn";
            btnNextGroup.onclick = () => mostrarPagina(paginasPorGrupo + 1);
            saltoContainer.appendChild(btnNextGroup);
          }
        } else {
          const currentGroupStart =
            Math.floor((paginaActual - 1) / paginasPorGrupo) * paginasPorGrupo + 1;
          const currentGroupEnd = Math.min(totalPaginas, currentGroupStart + paginasPorGrupo - 1);

          if (currentGroupStart > 1) {
            const btnPrevGroup = document.createElement("button");
            btnPrevGroup.textContent = (currentGroupStart - 1) + " ...";
            btnPrevGroup.className = "salto-btn";
            btnPrevGroup.onclick = () => mostrarPagina(currentGroupStart - 1);
            saltoContainer.appendChild(btnPrevGroup);
          }

          for (let i = currentGroupStart; i <= currentGroupEnd; i++) {
            const btnPagina = document.createElement("button");
            btnPagina.textContent = i;
            btnPagina.className = "salto-btn";
            btnPagina.onclick = () => mostrarPagina(i);
            saltoContainer.appendChild(btnPagina);
          }

          if (currentGroupEnd < totalPaginas) {
            const btnNextGroup = document.createElement("button");
            btnNextGroup.textContent = (currentGroupEnd + 1) + " ...";
            btnNextGroup.className = "salto-btn";
            btnNextGroup.onclick = () => mostrarPagina(currentGroupEnd + 1);
            saltoContainer.appendChild(btnNextGroup);
          }
        }
      }

      // Mostrar la p√°gina inicial
      mostrarPagina(paginaActual);

      // =================== Funcionalidad de Videos Especiales ===================
      const validAccessKey = "X8F7L9W2A6C3Z1B5D0E4YQVTN";

      document.getElementById("btn-videos-especiales").addEventListener("click", () => {
        document.getElementById("modal-acceso").style.display = "flex";
      });

      document.getElementById("btn-ingresar").addEventListener("click", () => {
        const accessKeyInput = document.getElementById("access-key").value.trim();
        if (accessKeyInput === validAccessKey) {
          sessionStorage.setItem("accessGranted", "true");
          window.location.href = "videos_especiales/menu.html";
        } else {
          document.getElementById("mensaje-error").textContent =
            "Llave de acceso incorrecta. Intenta nuevamente.";
        }
      });

      document.getElementById("btn-cerrar").addEventListener("click", () => {
        document.getElementById("modal-acceso").style.display = "none";
      });
