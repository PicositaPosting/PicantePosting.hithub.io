<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• Videos de Picante Posting üå∂Ô∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('assets/background.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        h1 { 
            font-size: 24px;
            margin-bottom: 20px; 
        }
        .telegram-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .telegram-boton {
            display: block;
            width: 180px;
            padding: 8px;
            text-align: center;
            background-color: #0088cc;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            text-decoration: none;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 600px;
            margin: auto;
        }
        .boton {
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #990000; /* Rojo picante */
            color: white;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .boton:hover { background-color: #710000; }
        .paginacion {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .pagina-btn {
            padding: 8px;
            background-color: #FFA500; /* Naranja claro */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .pagina-btn:hover { background-color: #FF8C00; }
        .footer {
            margin-top: 50px;
            font-size: 18px;
            font-weight: bold;
        }
        .footer-subscribe {
            margin-top: 10px;
            font-size: 20px;
            color: #ffcc00; /* Amarillo brillante */
        }
    </style>
</head>
<body>
    <h1>üî• Videos de Picante Posting üå∂Ô∏è</h1>

    <div class="telegram-container">
        <a href="https://t.me/picantecinedecalidad" target="_blank" class="telegram-boton">üîó Telegram</a>
    </div>

    <div class="menu" id="menu-videos"></div>
    <div class="paginacion" id="paginacion"></div>

    <div class="footer">
        üî• M√ÅS VIDEOS PRONTO! üî•  
        <div class="footer-subscribe">
            üî¥ SUSCR√çBETE AL CANAL DE TELEGRAM üî¥
        </div>
    </div>

    <script>
        const cantidadVideos = 30; // üîπ Cambia este n√∫mero para mostrar m√°s o menos botones
        let paginaActual = 1;
        const videosPorPagina = 10;

        function mostrarPagina(pagina) {
            const menu = document.getElementById("menu-videos");
            const paginacion = document.getElementById("paginacion");
            menu.innerHTML = "";
            paginacion.innerHTML = "";

            let inicio = (pagina - 1) * videosPorPagina;
            let fin = Math.min(inicio + videosPorPagina, cantidadVideos);

            for (let i = inicio + 1; i <= fin; i++) {
                let boton = document.createElement("a");
                boton.href = `videos/video${i}.html`;
                boton.className = "boton";
                boton.textContent = `Video ${i}`;
                menu.appendChild(boton);
            }

            actualizarPaginacion();
        }

        function actualizarPaginacion() {
            const paginacion = document.getElementById("paginacion");
            let totalPaginas = Math.ceil(cantidadVideos / videosPorPagina);

            if (paginaActual > 1) {
                let btnPrev = document.createElement("a");
                btnPrev.textContent = "‚¨ÖÔ∏è Anterior";
                btnPrev.href = "#";
                btnPrev.className = "pagina-btn";
                btnPrev.onclick = () => { paginaActual--; mostrarPagina(paginaActual); };
                paginacion.appendChild(btnPrev);
            }

            if (paginaActual < totalPaginas) {
                let btnNext = document.createElement("a");
                btnNext.textContent = "Siguiente ‚û°Ô∏è";
                btnNext.href = "#";
                btnNext.className = "pagina-btn";
                btnNext.onclick = () => { paginaActual++; mostrarPagina(paginaActual); };
                paginacion.appendChild(btnNext);
            }
        }

        mostrarPagina(paginaActual);
    </script>
</body>
</html>
