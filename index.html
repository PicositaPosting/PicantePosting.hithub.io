    // =================== C√≥digo del men√∫ de videos regulares (paginaci√≥n) ===================
    const cantidadVideos = 312;
    let paginaActual = 30;
    const videosPorPagina = 10;
    const paginasPorGrupo = 5;

    function mostrarPagina(pagina) {
      paginaActual = pagina;
      const menu = document.getElementById("menu-videos");
      menu.innerHTML = "";

      let inicio = (pagina - 1) * videosPorPagina;
      let fin = Math.min(inicio + videosPorPagina, cantidadVideos);

      for (let i = inicio + 1; i <= fin; i++) {
        let boton = document.createElement("a");
        boton.href = `videos/video${i}.html`;
        boton.className = "boton";
        boton.textContent = `Video ${i}`;
        menu.appendChild(boton);
      }

      actualizarPaginacion();
      actualizarSaltoPagina();
    }

    function actualizarPaginacion() {
      const paginacion = document.getElementById("paginacion");
      paginacion.innerHTML = "";

      if (paginaActual > 1) {
        let btnPrev = document.createElement("a");
        btnPrev.textContent = "‚¨ÖÔ∏è Anterior";
        btnPrev.href = "#";
        btnPrev.className = "pagina-btn";
        btnPrev.onclick = () => mostrarPagina(paginaActual - 1);
        paginacion.appendChild(btnPrev);
      }

      if (paginaActual < Math.ceil(cantidadVideos / videosPorPagina)) {
        let btnNext = document.createElement("a");
        btnNext.textContent = "Siguiente ‚û°Ô∏è";
        btnNext.href = "#";
        btnNext.className = "pagina-btn";
        btnNext.onclick = () => mostrarPagina(paginaActual + 1);
        paginacion.appendChild(btnNext);
      }
    }

    function actualizarSaltoPagina() {
      const saltoContainer = document.getElementById("salto-container");
      saltoContainer.innerHTML = "";
      let totalPaginas = Math.ceil(cantidadVideos / videosPorPagina);

      if (paginaActual <= paginasPorGrupo) {
        for (let i = 1; i <= Math.min(paginasPorGrupo, totalPaginas); i++) {
          let btn = document.createElement("button");
          btn.textContent = i;
          btn.className = "salto-btn";
          btn.onclick = () => mostrarPagina(i);
          saltoContainer.appendChild(btn);
        }
        if (totalPaginas > paginasPorGrupo) {
          let btnNextGroup = document.createElement("button");
          btnNextGroup.textContent = (paginasPorGrupo + 1) + " ...";
          btnNextGroup.className = "salto-btn";
          btnNextGroup.onclick = () => mostrarPagina(paginasPorGrupo + 1);
          saltoContainer.appendChild(btnNextGroup);
        }
      } else {
        let currentGroupStart = Math.floor((paginaActual - 1) / paginasPorGrupo) * paginasPorGrupo + 1;
        let currentGroupEnd = Math.min(totalPaginas, currentGroupStart + paginasPorGrupo - 1);

        if (currentGroupStart > 1) {
          let btnPrevGroup = document.createElement("button");
          btnPrevGroup.textContent = (currentGroupStart - 1) + " ...";
          btnPrevGroup.className = "salto-btn";
          btnPrevGroup.onclick = () => mostrarPagina(currentGroupStart - 1);
          saltoContainer.appendChild(btnPrevGroup);
        }

        for (let i = currentGroupStart; i <= currentGroupEnd; i++) {
          let btnPagina = document.createElement("button");
          btnPagina.textContent = i;
          btnPagina.className = "salto-btn";
          btnPagina.onclick = () => mostrarPagina(i);
          saltoContainer.appendChild(btnPagina);
        }

        if (currentGroupEnd < totalPaginas) {
          let btnNextGroup = document.createElement("button");
          btnNextGroup.textContent = (currentGroupEnd + 1) + " ...";
          btnNextGroup.className = "salto-btn";
          btnNextGroup.onclick = () => mostrarPagina(currentGroupEnd + 1);
          saltoContainer.appendChild(btnNextGroup);
        }
      }

    // Procesar el acceso al presionar el bot√≥n "Acceder" en el modal
    document.getElementById('btn-ingresar').addEventListener('click', () => {
      const accessKeyInput = document.getElementById('access-key').value.trim();
