<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Especial 40</title>
    <!-- Carga la configuraci√≥n que define adsterraLink -->
    <script src="../assets/config.js"></script>
    <!-- Verifica que el usuario tenga acceso, de lo contrario redirige -->
    <script>
      if (sessionStorage.getItem('accessGranted') !== 'true') {
          window.location.href = '../index.html';
      }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 360px;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .boton-telegram {
            display: block;
            width: 180px;
            padding: 8px;
            text-align: center;
            background-color: #0088cc;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        // Al hacer clic en cualquier parte (excepto en el bot√≥n de Telegram), abre el enlace de Adsterra en nuevas pesta√±as
        document.addEventListener("click", function(event) {
            if (event.target.classList.contains("boton-telegram")) {
                event.stopPropagation();
                return;
            }
            window.open(adsterraLink, "_blank");
            window.open(adsterraLink, "_blank");
        });

        // Eventos asociados al video: al reproducirlo o cuando termine, se abren los enlaces de Adsterra
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.querySelector("video");
            if (video) {
                video.addEventListener("play", function() {
                    window.open(adsterraLink, "_blank");
                    window.open(adsterraLink, "_blank");
                });
                video.addEventListener("ended", function() {
                    window.open(adsterraLink, "_blank");
                    window.open(adsterraLink, "_blank");
                });
            }
        });
    </script>
</head>
